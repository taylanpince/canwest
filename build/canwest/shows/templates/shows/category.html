{% extends "sub.html" %}

{% load thumbnail %}


{% block shows_menu %}-active{% endblock %}
{% block title %}{{ block.super }} New Shows: {{ category.title }}{% endblock %}


{% block content %}

<img src="{{ MEDIA_URL }}images/title-{{ category.slug }}.png" alt="{{ category.title }}" class="header" />

<ul>
	{% for show in category.shows.all %}
	<li><a href="{{ show.get_absolute_url }}"><img src="{% thumbnail show.logo.name 320x48 crop upscale %}" alt="{{ show.title }}" /></a></li>
	{% endfor %}
</ul>

{% endblock %}
