{% load thumbnail %}
{% load markup %}

<img src="{% thumbnail show.logo.name 480x70 crop upscale %}" alt="{{ show.title }}" class="top-margin" width="{{ FULL_WIDTH }}" />

<div class="content top-padding">
	{% if show.photo %}<img src="{% thumbnail show.photo.name 150x200 %}" alt="{{ show.title }}" class="right" width="{{ THUMB_WIDTH }}" />{% endif %}

	{{ show.blurb|markdown }}
	{{ show.description|markdown }}
</div>
