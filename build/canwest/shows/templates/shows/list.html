{% extends "sub.html" %}

{% block shows_menu %}-active{% endblock %}
{% block title %}{{ block.super }} What's New?{% endblock %}


{% block header_margin %}{% endblock %}
{% block header_image %}<img src="{{ MEDIA_URL }}images/title-empty.png" alt="" />{% endblock %}


{% block content %}

<ul id="MainMenu">
	{% for category in categories %}
	<li><a href="{{ category.get_absolute_url }}"><img src="{{ MEDIA_URL }}images/btn-{{ category.slug }}.png" alt="{{ category.title }}" /></a></li>
	{% endfor %}
</ul>

{% endblock %}
