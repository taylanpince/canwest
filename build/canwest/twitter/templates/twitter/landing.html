{% extends "twitter/base.html" %}


{% block content %}

{% if form %}
<form method="POST" action="{% url twitter_update %}">
	{{ form.as_p }}
	<p><input type="submit" value="Send" /></p>
</form>
{% else %}
<p><a href="{% url twitter_auth %}">Sign in with Twitter</a></p>
{% endif %}

{% if results %}
<h2>#Canwest on Twitter</h2>
<ul>
	{% for result in results %}
	<li>{{ result.text }} from {{ result.from_user }}</li>
	{% endfor %}
</ul>
{% endif %}

{% endblock %}
