<form method="POST" action="{% url twitter_update %}" class="top-margin">
	{% if form.status.errors %}<p class="error">{{ form.status.errors|join:"<br />" }}</p>{% endif %}
	<p class="low-margin">
		{{ form.status }}
	</p>
	<p class="right">
		<a href="{% url twitter_auth_clear %}" class="small left">Sign Out</a>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="submit" value="Tweet" />
	</p>
</form>
