{% extends "base.html" %}

{% block title %} &mdash;{% endblock %}


{% block header %}

<table id="TopMenu" width="100%" cellspacing="0" cellpadding="0" border="0">
	<tr>
		<td><a href="{% url schedules_list %}"><img src="{{ MEDIA_URL }}images/large/btn-schedule{% if USE_GLOBAL_TEMPLATE %}-global{% endif %}{% block schedule_menu %}{% endblock %}.jpg" alt="Global Schedule" width="{{ HALF_WIDTH }}" /></a></td>
		<td><a href="{% url contests_list %}"><img src="{{ MEDIA_URL }}images/large/btn-prizes{% if USE_GLOBAL_TEMPLATE %}-global{% endif %}{% block contest_menu %}{% endblock %}.jpg" alt="Contests" width="{{ HALF_WIDTH }}" /></a></td>
	</tr>
	<tr>
		<td><a href="{% url shows_list %}"><img src="{{ MEDIA_URL }}images/large/btn-shows{% if USE_GLOBAL_TEMPLATE %}-global{% endif %}{% block shows_menu %}{% endblock %}.jpg" alt="What's New?" width="{{ HALF_WIDTH }}" /></a></td>
		<td><a href="{% url twitter_landing %}"><img src="{{ MEDIA_URL }}images/large/btn-twitter{% if USE_GLOBAL_TEMPLATE %}-global{% endif %}{% block twitter_menu %}{% endblock %}.jpg" alt="Twitter" width="{{ HALF_WIDTH }}" /></a></td>
	</tr>
	<tr>
		<td colspan="2">{% block header_image %}{% endblock %}</td>
	</tr>
	{% block header_margin %}
	<tr>
		<td height="20" colspan="2">&nbsp;</td>
	</tr>
	{% endblock %}
</table>

{% endblock %}
