<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<title>Canwest Coming Attractions{% block title %}{% endblock %}</title>
	
	<style type="text/css">
		@import "{{ MEDIA_URL }}css/reset.css";
		@import "{{ MEDIA_URL }}css/screen.css";
	</style>
	
</head>

<body class="{% block class %}{% if USE_GLOBAL_TEMPLATE %}global{% endif %}{% endblock %}">

	<div id="Container">
		{% block header %}{% endblock %}
		{% block content %}{% endblock %}
	
		<p id="FooterMenu" class="center">
			<a href="{% url schedules_list %}">Global Schedule</a> | 
			<a href="{% url contests_list %}">Contest Info</a> | 
			<a href="{% url shows_list %}">New Shows</a> | 
			<a href="{% url twitter_landing %}">Twitter</a>
		</p>

		<p id="Footer" class="center">
			<strong>Canwest Coming Attractions</strong><br />
			&copy; Canwest 2010 | All Rights Reserved
		</p>
	</div>

</body>
</html>
