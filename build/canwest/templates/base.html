<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta name="HandheldFriendly" content="True" />
	
	<title>Canwest Coming Attractions{% block title %}{% endblock %}</title>
	
	<style type="text/css">
		@import "{{ MEDIA_URL }}css/reset.css";
		@import "{{ MEDIA_URL }}css/screen.css";
	</style>
	
	{% if DEVICE_IPHONE %}
	<style type="text/css">
		#Container {
			width: 320px;
		}
	</style>
	{% endif %}

	{% if DEVICE_BLACKBERRY_450 %}
	<style type="text/css">
		#Container {
			width: 308px;
		}
	</style>
	{% endif %}
	
</head>

<body class="{% block class %}{% if USE_GLOBAL_TEMPLATE %}global{% endif %}{% endblock %}">

	<div id="Container">
		{% block header %}{% endblock %}
		{% block content %}{% endblock %}

		<p id="FooterMenu" class="center">
			<a href="{% url schedules_list %}">Global Schedule</a> | 
			<a href="{% url contests_list %}">Prizes</a> | 
			<a href="{% url shows_list %}">What's New?</a> | 
			<a href="{% url twitter_landing %}">Twitter</a>
		</p>

		<p id="Footer" class="center">
			<strong>Canwest Coming Attractions</strong><br />
			&copy; Canwest 2010 | All Rights Reserved
		</p>
	</div>

	{% comment %}<script type="text/javascript">
	//<![CDATA[
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	//]]>
	</script>
	
	<script type="text/javascript">
	//<![CDATA[
		var pageTracker = _gat._getTracker("UA-16330065-2");
		pageTracker._trackPageview();
	//]]>
	</script>{% endcomment %}
	
	<img src="{{ GOOGLE_ANALYTICS_PATH }}" alt="" />

</body>
</html>
