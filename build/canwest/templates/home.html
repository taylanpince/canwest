{% extends "base.html" %}

{% block class %}home{% endblock %}


{% block content %}

<table id="TopMenu" width="100%" cellspacing="0" cellpadding="0" border="0">
	<tr>
		<td colspan="2" width="100%">
			<img src="{{ MEDIA_URL }}images/large/logo-canwest.jpg" alt="Canwest Coming Attractions" width="{{ FULL_WIDTH }}" />
		</td>
	</tr>
	<tr>
		<td><a href="{% url schedules_list %}"><img src="{{ MEDIA_URL }}images/large/btn-schedule-home.jpg" alt="Global Schedule" width="{{ HALF_WIDTH }}" /></a></td>

	</tr>
	<tr>
		<td><a href="{% url shows_list %}"><img src="{{ MEDIA_URL }}images/large/btn-shows-home.jpg" alt="What's New?" width="{{ HALF_WIDTH }}" /></a></td>
		<td><a href="{% url twitter_landing %}"><img src="{{ MEDIA_URL }}images/large/btn-twitter-home.jpg" alt="Twitter" width="{{ HALF_WIDTH }}" /></a></td>
